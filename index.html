<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>WSTI Labirynt</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wsti__maze"></div>
    <div class="wsti__point"></div>
    <div class="wsti__controls">
      <div class="wsti__controls-group">
        <div>
          <label for="step-time"
            >Odstęp czasowy pomiędzy czynnosciami (w ms)</label
          >
          <input type="number" value="500" id="step-time" />
        </div>
        <button id="submit">Zatwierdź</button>
      </div>
      <button id="start">Rozpocznij przechodzenie labiryntu</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
